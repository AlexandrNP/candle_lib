name: Build_Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Run flake8
      run:
        flake8 .
  
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install package
      shell: bash -l {0}
      run: |
        python -m pip install .
    - name: Run tests
      shell: bash -l {0}
      run: |
        pytest -v candle/tests/
